<form action="/add/" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

<table>
    <tr>
        <th>Todo</th>
        <th>Status</th>
        <th colspan=2>Options</th>
    </tr>
    {% for todo in todos %}
    <tr>
        <td>{{ todo.text }}</td>
        {% if todo.done %}
        <td>Done</td>
        {% else %}
        <td>Pending</td>
        {% endif %}
        <td>
            <a href="/edit/{{ todo.id }}">
                <button>Update</button>
            </a>
            <a href="/delete/{{ todo.id }}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% empty %}
    </tr>
    <td colspan=2>Nothing to do!</li>
    </tr>
    {% endfor %}
</table>
